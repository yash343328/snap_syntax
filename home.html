<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .hero {
            text-align: right;
            color: #000000;
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        .gallery img {
            width: 450px;
            margin: 10px;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: brown;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .box {
            text-align: center;
            line-height: 100px;
        }
        .img {
            width: 200px;
            height: 200px;
        }
    </style>
    <style>
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .gallery img {
                width: 150px;
            }
            .hero {
                padding: 30px;
            }
            .section {
                padding: 30px;
            }
        }
        @media screen and (max-width: 480px) {
            .navbar a {
                padding: 10px;
            }
            .gallery img {
                width: 120px;
            }
            .hero {
                padding: 20px;
            }
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
